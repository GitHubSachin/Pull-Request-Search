<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="build/VSS.SDK.min.js"></script>
    <style>
            /* inputs */
            .wrapper {
                margin: 10px 20px;
            }
            .input-controls > .status {
                width: 10em;
            }
            .input-controls .status-picker > .combo.input-text-box {
                height: 26px;
            }
            .input-controls .creator-picker, .input-controls .reviewer-picker {
                width: 15em;
            }
            .input-controls > div {
                display: inline-block;
            }
            .input-controls > div > div {
                border: 1px solid #e6e6e6
            }
            .input-controls > div > label {
                color: #565656;
            }
            .input-controls button {
                display: inline-block;
                bottom: -20px;
                left: 20px;
                position: relative;
            }
            .wrapper button {
                background-color: #006fcd;
                border-color: #0068c0;
                color: #fff;
            }
            /* results */
            .pr-row > td {
                margin: 0px 10px;
            }
            .skinny-column {
                padding: 0 20px;
            }
            .wrapper img {
                width: 44px;
            }

    </style>
</head>
<body class="wrapper">
    <div class="input-controls">
        <div class="status">
            <label>Status</label>
            <div class="status-picker"></div>
        </div>
        <div>
            <label>Creator</label>
            <div class="creator-picker"></div>
        </div>
        <div>
            <label>Reviewer</label>
            <div class="reviewer-picker"></div>
        </div>
        <button class="search-button" style="position">Search</button>
    </div>
    <div id="results"></div>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true
        });
        
        // Load main entry point for extension
        VSS.require(["build/app"], function () {
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>
</body>
</html>
