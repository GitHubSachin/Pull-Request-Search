<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="build/VSS.SDK.min.js"></script>
    <style>
            .wrapper {
                margin: 10px 20px;
            }
            .input-controls > div {
                width: 10em; 
                display: inline-block;
            }
            .input-controls > div > label {
                color: #565656;
            }
            .input-controls button {
                float: right;
            }
            .wrapper button {
                background-color: #006fcd;
                border-color: #0068c0;
                color: #fff;
            }
    </style>
</head>
<body class="wrapper">
    <div class="input-controls">
        <div>
            <label>Status</label>
            <div class="status-picker"></div>
        </div>
        <div>
            <label>Creator</label>
            <div class="creator-picker"></div>
        </div>
        <div>
            <label>Reviewer</label>
            <div class="reviewer-picker"></div>
        </div>
        <button class="search-button">Search</button>
    </div>
    <div class="results"></div>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true
        });
        
        // Load main entry point for extension
        VSS.require(["build/app"], function () {
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>
</body>
</html>
